<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Space Mono Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <!-- Font Awesome for icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fefefe;
      font-family: 'Space Mono', monospace;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
      padding: 50px 0;
    }
    .card-container {
      width: 320px;
      background: #ffffff;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0 #000;
      margin: 0 auto;
      /* position, top, left, transform 제거! */
    }
    .upper-container {
      height: 140px;
      background: #ffe600;
      border-bottom: 4px solid #000;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .image-container {
      width: 200px;
      height: 200px;
      background: #ffffff;
      border: 4px solid #000;
      transform: translateY(50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #000;
    }
    .lower-container {
      padding: 120px 40px 60px;
      text-align: center;
    }
    .lower-container h3 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }
    .lower-container h4 {
      margin: 5px 0 15px;
      font-size: 14px;
      color: #333;
      font-weight: normal;
    }
    .lower-container p {
      font-size: 14px;
      color: #000;
      border: 2px dashed #000;
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff006e;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 3px solid #000;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #fff;
      color: #ff006e;
      border: 3px solid #ff006e;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img src="https://tjdgus5160.github.io/1748360298217.jpg" alt="profile image" />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>Park SeongHyeon</h3>
          <h4>Combined Master’s-Doctoral Program</h4>
        </div>
        <div>
          <p>Rydberg E-field Sensing</p>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img src="" alt="profile image" />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>류아림</h3>
          <h4>Combined Master’s-Doctoral Program</h4>
        </div>
        <div>
          <p>Quantum annealing</p>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img src="" alt="profile image" />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>신준섭</h3>
          <h4>Master’s Program</h4>
        </div>
        <div>
          <p>NV center magnetic sensing</p>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img src="" alt="profile image" />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>양재덕</h3>
          <h4>Master’s Program</h4>
        </div>
        <div>
          <p>파이썬으로 mirror 5-DOF align</p>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="upper-container">
        <div class="image-container">
          <img src="" alt="profile image" />
        </div>
      </div>
      <div class="lower-container">
        <div>
          <h3>전하넓</h3>
          <h4>Master’s Program</h4>
        </div>
        <div>
          <p>Quantum computing</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
